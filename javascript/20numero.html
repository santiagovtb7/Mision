<body>
 <h1>Ejercicio do/while </h1>
 <br><br>

    <script>
        

 let x = 1
 let sum = 0
 
 do {
    sum = sum + x
    x = x+ 1
} while(x <= 20)
document.writeln(sum)
    </script>
