<script>

   for(let f =  0 ; sueldos.length; f++){
    let v = prompt('Ingrese el sueldo: ')
    sueldos[f]= parseInt(v)
   } 
}

function calcularGasto(sueldo){
 let total = 0
 for(let f = 0; f < sueldos.length; f++){
total = total + sueldos[f]
document.write (sueldos[f] + '<br>')
}
document.write('<br>')
document.write('total de gastos en sueldo,' + total)

}

let sueldos 
sueldos = new Array(5);
cargar(sueldos)
calcularGasto(sueldos)
</script>
