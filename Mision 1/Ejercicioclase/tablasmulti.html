Tabla de multiplicar 
<br> <br>
<body>
    <script>
//tablas de multiplicar 
function tablamult(){
    let valor = parseInt (prompt ('ingrese número ')) 
    mult= 0
    for(let f = 1; f <= 10 ;f++ ){
    mult =  valor * f
    document.write( valor + ' * ' + f + ' = ' + mult +' <br> ')



    }

}

// Ejecutar la función
tablamult()
    </script>
    
</body>
</html>
